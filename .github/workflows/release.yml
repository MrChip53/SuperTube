name: Release Build

on:
  push:
    tags:
      - '*'

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true 

jobs:
# MAUI Android Build
 build-android:
    runs-on: windows-2022
    name: Android Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore SuperTube/SuperTube.csproj

      - name: Build MAUI Android
        run: dotnet publish SuperTube/SuperTube.csproj -c Release -f net6.0-android --no-restore

      - name: Set SUPERTUBE_VERSION
        run: echo "SUPERTUBE_VERSION=$(echo ${GITHUB_REF#refs/tags/v} | tr / -)" >> $GITHUB_ENV

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./SuperTube/bin/Release/net6.0-android/*Signed.a*"
          bodyFile: "CHANGELOG.md"
          token: ${{ secrets.TOKEN }}